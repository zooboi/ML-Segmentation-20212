<link rel="stylesheet" href="/css/results.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1>Result of our segementation</h1>
<p>Thank you for using our product! Happy New Year!</p>
<div class="masonry">
  <div class="item">
    <div class="text">Before</div>
    <img id="before" src="{{before}}">
  </div>
  <div class="item">
    <div class="text">After</div>
    <img id="after" src="{{after}}">
  </div>
</div>
<div class="center">
  <a href="/" class="returnBtn">Return</a>
</div>
<script>
  function scaleImg() {
    var beforeImg = document.getElementById("before")
    // beforeImg.src = ""
    if (beforeImg) {
      var width = document.getElementById("before").width
      var height = document.getElementById("before").height
    }
    var afterImg = document.getElementById('after');
    if (afterImg && afterImg.style && width && height) {
      afterImg.style.height = height;
      afterImg.style.width = width;
    } else {
      setTimeout(scaleImg, 100)
    }
  }

  setTimeout(scaleImg, 100)
</script>
